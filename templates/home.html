<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:white">
    <div class="container" style="width:450px; height:500px; background-color:#049DBF; text-align:center; margin:100px auto; border-radius:25px; box-shadow: 5px 5px 10px #888888;">
        <div style="padding:20px">
            <h1 style="color:white;">Guess My Capital!!!</h1>
        </div>
        <div style="width:250px; height:100px; margin:-20px auto; background-color:white; border-radius:25px;">
            <h4 style="padding-top:12%; font-size:x-large; color:#049DBF;">
                {{response.name}}
            </h4>
        </div>
        <form action="/check" method="get" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <input type="text" name="capital" placeholder="Enter your answer" style="padding-left:20px; height:50px; width:230px; margin-top:80px; border-radius:15px; border:none" required />
                <input type="text" name="country" value="{{response.name}}" placeholder="Enter your answer" style="padding-left:20px; height:50px; width:230px; margin-top:80px; border-radius:15px; border:none" hidden />
                <input type="text" name="actualcapital" value="{{response.capital}}" placeholder="Enter your answer" style="padding-left:20px; height:50px; width:230px; margin-top:80px; border-radius:15px; border:none" hidden />
            </div>
            <div>
                <input type="submit" value="Submit" style="margin:50px 30px; height:30px; width:100px; border-radius:10px; font-size:large;">
            </div>
        </form>
    </div>
    
    
</body>
</html>
